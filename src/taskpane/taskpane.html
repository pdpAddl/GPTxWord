<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPTxWord</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- GPT Javascript API-->
    <!-- TODO: Include js script for GPT API -->

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <!-- <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/> -->

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <!-- <img width="90" height="140" src="../../assets/settings-svgrepo-com.svg" alt="Das ein Bild" title="Das ein Bild" /> -->
        <h1 class="ms-font-su">GPTxWord</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <!-- Tab Links -->
        <div class="tab">
            <button class="tablink" id="defaultTab" onclick="changeTab( event, 'tabMain' )">
                <img src="../../assets/home-1-svgrepo-com.svg" height="30" width="30"></img>
            </button>   
            <button class="tablink" onclick="changeTab( event, 'tabConfig' )">
                <img src="../../assets/settings-svgrepo-com.svg" height="30" width="30"></img>
            </button>
        </div>

        <!-- Tab Main -->
        <div id="tabMain" class="tabcontent">
            <button class="btn" id="BtnCorrectText" type="button">Correct highlighted text</button>
            <br>
            <button class="btn" id="BtnAddText" type="button">Add text</button>
            <br>
        </div>

        <!-- Tab Config -->
        <div id="tabConfig" class="tabcontent">
            <label for="ApiKey">Enter your API Key:</label>
            <input type="text" id="ApiKey" name="ApiKey">
            <button class="btn" id="BtnApiKeyConfirm">Apply</button>
            <button class="btn" id="BtnApiKeyReset">Reset</button>
            <button class="btn" id="BtnApiKeyVerify">Verify Key</button>
            <img class="ApiKeyConfirmed" id="IconApiKeyVerified" alt="Key Confirmed" src="../../assets/checkmark-svgrepo-com.svg" width="30" height="30">
            <img class="ApiKeyUnconfirmed" id="IconApiKeyFalse" alt="Key Unconfirmed" src="../../assets/cancel-svgrepo-com.svg" width="30" height="30">
        </div>

        <!-- script to change Tabs-->
        <script>
            function changeTab( event, tabName ) {
                var i, tabcontent, tablinks
                // hide all tabs
                tabcontent = document.getElementsByClassName( "tabcontent" );
                for( i = 0; i < tabcontent.length; i++ )
                {
                    tabcontent[i].style.display = "none";
                }
                
                // remove class active from tablinks
                tablinks = document.getElementsByClassName( "tablink" );
                for( i = 0; i < tablinks.length; i++ )
                {
                    tablinks[i].className = tablinks[i].className.replace( " active", "" );
                }
                
                // show current tab, add an active class to the button
                document.getElementById( tabName ).style.display = "block";
                event.currentTarget.className += " active";
            }
        </script>

        <!-- script for default tab-->
        <script>
            document.getElementById("defaultTab").click();
        </script>

    </main>
</body>

</html>
