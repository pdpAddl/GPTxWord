<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>GPTxWord</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link href="64157c682de1bb3170c8.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><section id="sideload-msg" class="ms-welcome__main"><h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2></section><section class="layout"><div class="header"><div class="tab"><button class="tablink" id="defaultTab" onclick='changeTab(event,"tabMain")'><img src="5f02d079dab75b05d46a.svg" alt="home" height="40" width="40"></button> <button class="tablink" onclick='changeTab(event,"tabConfig")'><img src="233ed7f72386138dbbf0.svg" alt="settings" height="40" width="40"></button> <button class="tablink" onclick='changeTab(event,"tabInfo")' style="float:right"><img src="assets/icon-128.png" alt="info" height="40" width="40"></button></div></div><div class="main"><div id="tabMain" class="tabcontent"><section class="mainPageLayout"><button class="btn" id="BtnCorrectText" type="button">Correct selected text</button><br><button class="btn" id="BtnAddText" type="button">Continue selected text</button><br><button class="btn" id="BtnSummarizeText" type="button">Summarize selected text</button><br><button class="btn" id="BtnComplexityText" type="button">Rewrite selected text</button> <select name="TextComplexity" id="TextComplexity"><option value="Simplify">Simplify</option><option value="Professionalize">Professionalize</option></select><div class="bothColumns"></div><button class="btn" id="BtnTranslate" type="button">Translate to</button> <select name="LanguageTo" id="LanguageTo"><option value="english">English</option><option value="german">Deutsch</option></select><div class="bothColumns"></div><textarea name="CustomPrompt" id="CustomPrompt" placeholder="Prompt to be performed on selected text" rows="3" cols="20"></textarea> <button class="btn" id="btnCustomPrompt">Send Prompt</button><div class="bothColumns"></div><textarea name="QuestionText" id="QuestionText" placeholder="Ask GPT a question" rows="3" cols="20"></textarea> <button class="btn" id="btnQuestion">Ask GPT</button> <textarea class="bothColumns" name="QuestionAnswer" id="QuestionAnswer" placeholder="GPT will answer here" rows="10" cols="31" readonly="readonly"></textarea></section></div><div id="tabConfig" class="tabcontent"><section class="configPageLayout3x2"><label for="ApiKey">Enter your API Key:</label> <input type="password" id="ApiKey" name="ApiKey" style="box-sizing:border-box;grid-column:2/4"> <button class="btn" id="BtnApiKeyConfirm">Apply</button> <button class="btn" id="BtnApiKeyReset">Reset</button> <img id="IconApiKeyVerified" alt="Key Confirmed" src="09343123314e3b2ccd5c.svg" style="display:none;object-fit:contain;width:100%;max-height:100%"> <img id="ApiKeyLoading" alt="Loading..." src="assets/load.gif" style="display:none;object-fit:contain;width:100%;max-height:100%"> <img id="IconApiKeyFalse" alt="Key Unconfirmed" src="0fe5c6e0aa1348ee662c.svg" style="display:grid;object-fit:contain;width:100%;max-height:100%"></section><hr><section class="configPageLayout2x3"><label for="ApiLanguage">GPT Language:</label> <select name="ApiLanguage" id="ApiLanguage"><option value="Automatic">auto detect</option><option value="English">English</option><option value="German">Deutsch</option></select> <label for="ApiModel">GPT Model:</label> <select name="ApiModel" id="ApiModel"><option value="gpt-3.5-turbo">Chat-GPT</option><option value="davinci">Davinci</option></select> <label for="FootnotesBox">Generate Footnotes:</label> <input class="ms-Checkbox-checkbox" type="checkbox" id="FootnotesBox" name="FootnotesBox" checked="checked"></section></div></div><div class="footer"><section class="footerLayout"><label id="ErrorMessage" class="errorMessage"></label> <img id="ApiCallLoading" class="LoadingGif" alt="Loading..." src="assets/load.gif" style="display:none"></section></div></section><main id="app-body" class="ms-welcome__main" style="display:none"><script>function changeTab(e,t){var a,l,n;for(l=document.getElementsByClassName("tabcontent"),a=0;a<l.length;a++)l[a].style.display="none";for(n=document.getElementsByClassName("tablink"),a=0;a<n.length;a++)n[a].className=n[a].className.replace(" active","");document.getElementById(t).style.display="block",e.currentTarget.className+=" active"}</script><script>document.getElementById("defaultTab").click()</script></main></body></html>
